{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block bootstraplink %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    {% endblock %}
    <!-- Icon Font Stylesheets -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="{% static 'css/dashboard/base.css' %}" rel="stylesheet">
    <title>Admin Home</title>
</head>

<style>
    /* Global Styles */
    body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
    }
    @media (min-width: 1200px){

    .container {
            max-width: 1140em;
            }
    }
    

    /* Header Styles */
    .header {
        background-color: #1f4e79;
        color: #fff;
        padding: 10px 0;
    }

    .header h2 {
        margin: 0;
    }

    /* Search Container Styles */
    .search-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    .search-input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .search-button {
        background-color: #1f4e79;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        margin-left: 10px;
        cursor: pointer;
    }

    /* Logout Button Styles */
    .logout-button {
        position: absolute;
        top: 20px;
        right: 50px;
    }

    /* Sidebar Styles */
    .sidebar {
        background-color: #fff;
        border-right: 1px solid #ccc;
    }

    .sidebar h2 {
        margin: 0;
        padding: 15px;
        background-color: #1f4e79;
        color: #fff;
    }

    .nav-item {
        padding: 10px 0;
    }

    .nav-link {
        color: #333;
        text-decoration: none;
    }

    .nav-link:hover {
        background-color: #1f4e79;
        color: #fff;
    }

    /* Content Area Styles */
    .content {
        padding: 20px;
    }
</style>

<body>
    <header class="header">
        <div class="container">
            <h2>Admin Dashboard</h2>
        </div>
    </header>

    <div class="container">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search...">
            <button class="search-button">Search</button>
        </div>

        <div class="logout-button">
            <a href="{% url 'admin_logout' %}" class="btn btn-primary">Logout</a>
        </div>

        <div class="row">
            <nav class="col-lg-2 d-flex d-md-block bg-light sidebar">
       
                <ul class="nav flex-column">
                    {% block navlinks %}
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'admin_home' %}">
                            <i class="fa fa-tachometer-alt me-2"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users' %}">
                            <i class="fa fa-user me-2"></i>
                            User List
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'product_view' %}">
                            <i class="fa fa-keyboard me-2"></i>
                            Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'categories' %}">
                            <i class="fa fa-chart-bar me-2"></i>
                            Categories
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sub_categories' %}">
                            <i class="fa fa-chart-bar me-2 chart-icon"></i>
                            Sub Categories
                        </a>
                    </li>
                    {% endblock %}
                </ul>
            </nav>

            <div class="col-lg-10 content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    {% block script %}
    {% endblock %}
</body>
</html>
